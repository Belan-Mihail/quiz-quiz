<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An exciting quiz with questions on various topics">
    <meta name="keywords" content="Quiz, history quiz, geography quiz, logic quiz">
    <!-- style file connection -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz-Quiz</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('UC7bsBj3l_eJJHHor');
        })();
    </script>
</head>
<body>
    <!-- header start -->
    <header>
        <div class="header-row">
            <a href="index.html" class="logo"><h1 id="logo">Quiz-Quiz</h1></a>
            <a href="feedback.html" class="feedback">Feedback</a>
        </div>
    </header>
    <!-- header end -->
    <main>
        <!-- Feedback section -->
      <section class="feedback-section">
        <div class="form">
                <h2>Send us your feedback</h2>
                <div class="user-name same">
                    <label for="yname" class="label">Your name</label>
                    <input type="text" id="yname" name="user_name" required placeholder="Enter your name" class="text-input">
                </div>
                <div class="user-email same">
                    <label for="email_id" class="label">Your email</label>
                    <input type="email" id="email_id" name="user_email" required placeholder="Enter your email" class="text-input">
                </div>
                <div class="user-feedback same">
                    <label for="message" class="label">Feedback</label>
                    <textarea id="message" name="user_email" required placeholder="Enter your feedback"></textarea>
                </div>
                <div class="radio">
                    <input type="radio" id="consent" name="user_consent" value="consent" checked required>
                    <label for="consent" class="radio-label">By clicking "Send" you agree to the processing of personal data</label>
                </div>
                <div class="submit-btn">
                    <input type="submit" id="btn" value="Send" onclick="sendMail()"> 
                </div>
        </div>
      </section>
    </main>   
     <!-- footer start -->
     <footer>
        <div class="footer-wrapper">
            <h2 class="footer-heading">Please, visit our social plattforms</p>
            <div class="footer-social-links">
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit out Facebook page (open in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit out Instagram page (open in a new tab)"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit out Twitter page (open in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </div>
        </div>
    </footer>
    <!-- footer end -->


    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/590214f475.js" crossorigin="anonymous"></script>  
      <!-- script.js -->
    <script src="assets/js/contact.js"></script>
</body>
</html>
