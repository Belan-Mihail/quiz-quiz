<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An exciting quiz with questions on various topics">
    <meta name="keywords" content="Quiz, history quiz, geography quiz, logic quiz">
    <!-- style file connection -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz-Quiz</title>
</head>
<body>
    <!-- header start -->
    <header>
        <div class="header-row">
            <a href="index.html" class="logo"><h1 id="logo">Quiz-Quiz</h1></a>
            <a href="feedback.html" class="feedback"></a>
        </div>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
        <!-- block new game -->
        <div class="new-game" id="new-game">
            <div class="new-game-wrapper">
                <p>Hello! Let's brainstorm a little! Enter your name and click New Game</p>
                <label for="yname" class="label">Your name</label>
                <input type="text" id="yname" name="user_name" required placeholder="Enter your name" class="text-input">
                <button type="submit" id="new-game-btn">Start Game</button>
            </div>
        </div>
    </main>
    <!-- main end -->
    <!-- footer start -->
    <footer>
        <div class="footer-wrapper">
            <h2 class="footer-heading">Please, visit our social plattforms</p>
            <div class="social-links">
                <a href="#!"></a>
                <a href="#!"></a>
                <a href="#!"></a>
            </div>
        </div>
    </footer>
    <!-- footer end -->



    <script src="assets/js/script.js"></script>
</body>
</html>
